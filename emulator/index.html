<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <title>Perfumatic Test Utility</title>
</head>
<body>
    <div id="machine">
        <div id="panel">
            <div class="control">
                <div class="button red small" in="23" out="30"></div>
                <label>Open/close detector</label>
            </div>
            <div class="control">
                <div class="button blue small" in="22" out="31"></div>
                <label>Coin acceptor</label>
            </div>
            <div class="control">
                <div class="button blue small" in="4"></div>
                <label>Bill acceptor</label>
            </div>
        </div>
        <div id="joints">
            <div class="joint">
                <div class="dispenser" out="13"></div>
                <div class="button blue led" in="6" out="24" t="200"></div>
            </div>
            <div class="joint">
                <div class="dispenser" out="19"></div>
                <div class="button blue led" in="21" out="24" t="200"></div>
            </div>
            <div class="joint">
                <div class="dispenser" out="26"></div>
                <div class="button led" in="5" out="24" t="200"></div>
            </div>
            <div class="joint">
                <div class="dispenser" out="27"></div>
                <div class="button led" in="16" out="24" t="200"></div>
            </div>
            <div class="joint">
                <div class="dispenser" out="12"></div>
                <div class="button led" in="20" out="24" t="200"></div>
            </div>
        </div>
    </div>
</body>
<script src="socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Perfumatic Test Utility</title>
</head>
<body>
    <div id="container">
        <!-- Example of pin structure used in this example -->
        <!-- Populated by script going below, but may be disabled -->

        <!--
        <div class="pin" in="5" out="5" t="1000" disabled>
            <label>Pin 5</label>
            <button></button>
        </div>
        -->
    </div>
</body>

<script>
    const container = document.getElementById('container');

    for (let i = 2; i <= 27; i++) {
        const div = document.createElement('div');
        div.className = 'pin';
        div.setAttribute('in', i);
        div.setAttribute('out', i);
        div.setAttribute('t', 1000);
        div.setAttribute('disabled', '');

        const label = document.createElement('label');
        label.textContent = `Pin ${i}`;

        const button = document.createElement('button');

        div.appendChild(label);
        div.appendChild(button);
        container.appendChild(div);
    }
</script>

<script src="socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
